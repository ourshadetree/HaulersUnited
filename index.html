<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Fuel Prices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; color: white;">
    <!-- Logo -->
    <div id="logo-container">
      
        <img src="assets/Haulers United White On Black Logo.png" alt="Haulers United Logo">
      </a>
    </div>
    <!-- Navigation Links -->
    <div id="nav-links" style="display: flex; gap: 20px;">
      <a href="https://haulersunited.org" target="_blank">
        <button>
          Home
        </button>
      </a>
      <a href="https://www.haulersunited.org/join" target="_blank">
        <button id="signup-button">
          Sign Up
        </button>
      </a>
    </div>
  </nav>

  <div id="tool-container">
    <div id="discount-tool">
      <h2>Member Fuel Prices</h2>
  
      <!-- Toggle Button for Tool Selection -->
      <!-- <div id="tool-selection">
        <button id="toggleTool" onclick="toggleTool()">Switch to Create Route</button>
      </div> -->

      <!-- // Toggle Switch for Tool Selection -->
      <!-- <div id="tool-selection" style="text-align: center; margin: 20px 0;">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleToolSwitch" onchange="toggleTool()">
          <span class="slider"></span>
        </label>
        <p id="toggleToolLabel">Single Address Lookup</p>
      </div> -->

      <div id="tool-selection">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleToolSwitch" onchange="toggleTool()">
          <span class="slider">
            <span class="toggle-labels">
              <span class="label-left">Address Lookup</span>
              <span class="label-right">Route Lookup</span>
            </span>
          </span>
        </label>
      </div>
      
  
      <!-- Single Address Tool (Displayed by default) -->
      <div id="singleAddressTool" style="display: block;">
        <h3>Address Lookup</h3>
        <label for="singleAddressInput"></label>
        <input type="text" id="singleAddressInput" name="no-autocomplete" placeholder="Enter the address" autocomplete="new-password" />
        <button onclick="findStationsForSingleAddress()" id="findStations">Find Truck Stops</button>
      </div>
  
      <!-- Create Route Tool (Hidden by default) -->
      <div id="routeTool" style="display: none;">
        <h3>Route Lookup</h3>
        <div id="route-addresses">
          <div>
            <label for="start"></label>
            <input type="text" id="start" placeholder="Enter starting address" />
          </div>
          <div>
            <label for="end"></label>
            <input type="text" id="end" placeholder="Enter destination address" />
          </div>
        </div>
        <button onclick="performRoute()" id="calculateRoute">Route</button>
      </div>
  
      <div id="highlightedStationsContainer" style="display: none;">
        <h3 id="highlightedStationsHeading">Truck Stops Nearby:</h3>
        <ul id="highlightedStationsList"></ul>
      </div>
      <!-- <div id="station-toggle">
        <button onclick="toggleGasStations()" id="toggleStations">Hide All Stations</button>
      </div> -->
    </div>
    <div id="map-container">
      <div id="map" style="height: 500px; width: 100%;"></div>
    </div>
  </div>
  
    
  </div>
  <footer>
    <p id="last-updated">Prices updated: fetching data...</p>
  </footer>

  <!-- Google Maps API -->
  <script 
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYpNJXRFRuQq5IV8LQZi8E90r1gIaiORI&libraries=places,geometry&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
