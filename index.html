<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Lookup Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1A73E8; color: white;">
    <!-- Logo -->
    <div id="logo-container">
      
        <img src="assets/logo wordmark HU 3 no back.png" alt="Haulers United Logo">
      </a>
    </div>
    <!-- Navigation Links -->
    <div id="nav-links" style="display: flex; gap: 20px;">
      <a href="https://haulersunited.org" target="_blank">
        <button>
          Home
        </button>
      </a>
      <a href="https://www.haulersunited.org/join" target="_blank">
        <button id="signup-button">
          Sign Up
        </button>
      </a>
    </div>
  </nav>

  <div id="tool-container">
    <div id="discount-tool">
      <h2>Discount Lookup Tool</h2>

      <!-- Dropdown for tool selection -->
      <div id="tool-selection">
        <label for="toolType">Choose Tool:</label>
        <select id="toolType" onchange="updateToolType()">
          <option value="">Select</option>
          <option value="singleAddress">Single Address</option>
          <option value="createRoute">Create Route</option>
        </select>
      </div>

      <!-- Single Address Tool (Hidden by default) -->
      <div id="singleAddressTool" style="display: none;">
        <h3>Single Address Lookup</h3>
        <label for="singleAddressInput">Enter Address:</label>
        <input type="text" id="singleAddressInput" name="no-autocomplete" placeholder="Enter the address" autocomplete="new-password"/>
        <button onclick="findStationsForSingleAddress()" id="findStations">Find Gas Stations</button>
      </div>

      <!-- Create Route Tool (Hidden by default) -->
      <div id="routeTool" style="display: none;">
        <h3>Create Route</h3>
        <div id="route-addresses">
          <div>
            <label for="start">Starting Address:</label>
            <input type="text" id="start" placeholder="Enter starting address" />
          </div>
          <div>
            <label for="end">Destination Address:</label>
            <input type="text" id="end" placeholder="Enter destination address" />
          </div>
        </div>
        <button onclick="performRoute()" id="calculateRoute">Route</button>
      </div>

      <div id="highlightedStationsContainer" style="display: none;">
        <h3 id="highlightedStationsHeading">Stations Near Route:</h3>
        <ul id="highlightedStationsList"></ul>
      </div>
      <div id="station-toggle">
        <button onclick="toggleGasStations()" id="toggleStations">Hide All Stations</button>
      </div>
    </div>
    <div id="map-container">
      <div id="map" style="height: 500px; width: 100%;"></div>
    </div>
    
  </div>
  <footer>
    <p id="last-updated">Prices updated: fetching data...</p>
  </footer>

  <!-- Google Maps API -->
  <script 
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYpNJXRFRuQq5IV8LQZi8E90r1gIaiORI&libraries=places,geometry&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
